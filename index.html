    body {
      width: 90%;

    .flex-container {

    .flex-container>div {
      background: transparent;
      width: 950px;
      margin: 5px auto;

      font-size: 25px;

    .about {
      margin: 45px;
      background: ;

      width: 930;
      position: center middle no-repeat;
    }

    .about a {
      padding: 20px;
      border: solid black;
      border-radius: 100px;
      font-size: 50px;
      color: black;
      text-decoration: none;
    }

    .about a:hover {
      background: radial-gradient(blue, white);
      border-color: transparent;
      font-size: 70px;
      color: white;
      transition: 1s;
    }

    .exhibitions {
      margin: 45px;
      background: ;
      height: 200;
      width: 930;
      position: center middle no-repeat;
    }

    .exhibitions a {
      padding: 20px;
      border: solid black;
      border-radius: 100px;
      font-size: 50px;
      color: black;
      text-decoration: none;
    }

    .exhibitions a:hover {
        background: radial-gradient(white, blue);
        border-color: transparent;
        font-size: 70px;
        transition: 1s;
    }

    .shop {
      margin: 45px;
      background: url('images/');
      height: 300;
      width: 930;
      position: center middle no-repeat;
    }

    .shop a {
      padding: 20px;
      border: solid black;
      border-radius: 100px;
      font-size: 50px;
      color: black;
      text-decoration: none;
    }

    .shop a:hover {
        background: radial-gradient(white, blue);
        border-color: transparent;
        font-size: 70px;
        transition: 1s;
    }

      .bouncelogo {
    width: 120px;
    height: 120px;
    position: absolute;
    left: 32vw;
    z-index: -1;
    margin: -75px 0 0 -75px;
    animation: bounce 6s alternate infinite;
    }

      @keyframes bounce {
      0% { transform: translateY(200vh);
          opacity: 0%;}
      100% { transform: translateY(10vh);
          opacity: 80%;}
    }

    /* RESPONSIVE MEDIA QUERIES */
    @media screen and (max-width: 720px) {
      .flex-container {
        flex-direction: column;
      }

      .flex-container>div {
        width: 95%;
        align-content: center;
      }

      .flex-container>div>p>a {
        margin-left: 15px;
      }

      .about a:hover , .shop a:hover , .exhibitions a:hover {
        font-size: 50px;
      }
    }

  </style>
