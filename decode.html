body{
    font-family: 'Source Code Pro', monospace;
    color: black;
    align-content: center;

}

.scroll {
  background-image: url("images/decode-choices/BG.jpg");
  display: flex;
  background-color: transparent;
  margin: 15px  30px;
  padding: 10px 10px;
  align-content: center;
}

#loop {
  position: fixed;
  top: 5vh;
  right: 0;
  background: transparent;
  border: solid black;
  border-radius: 100px;
  margin: 10px;
  padding: 10px;
  height: 20px;
  width: 20px;
  animation: slide 4s ease;
  z-index: 4;
}

#loop:hover {
  background: radial-gradient(white, blue);
  border-color: blue;
  border-color: transparent;
  transition:  1s;
}

img {
  background-color: transparent;
  padding: 5px 10px;
  color: white;
  align-content: center;
  height: 550px;
}

h4  {
    padding-left: 20px;
    text-align: center;
    color: black;
    text-transform: ;
    font-size: 16px;
    font-style: italic;
    font-weight: 750;
    font-kerning: 30px;
    }

p {
    padding-left: 20px;
    text-align: center;
    font-size: 16px;
    color: black;
    }

    .space {
      height: 100px;
    }

@media screen and (max-width: 600px) {
    body {
    overflow-x: hidden;
    align-content: center;
    background-image: none;
    background-color: white;
    padding-right: 20px;
    }

    h4 {
    display: inherit;
    }

    p {
    margin: 10px 30px;
    padding: 10px;
    color: black;
    font-size: 14px;
    display: block;

    }

    .scroll {
    display: inline-block;
    margin: 10px 30px;
    padding: 10px 20px;
    align-content: center;
    }

    .bar {
  display: none;

}
